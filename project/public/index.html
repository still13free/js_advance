<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <header>
            <button v-on:click="onCartOpen" class="cart-button" type="button">Корзина</button>
        </header>

        <main>
            <showcase :list="showcase" v-on:add-to-cart="addToCart"></showcase>
        </main>

        <cart v-if="isCartVisible" :list="cart.contents" v-on:cart-close="onCartOpen"
            v-on:remove-from-cart="removeFromCart"></cart>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="card.js"></script>
    <script src="showcase.js"></script>
    <script src="cartCard.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>


</body>

</html>
