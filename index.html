<!DOCTYPE html>
<html>

<head>
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <script src="modal.js"></script>
</head>

<body>
  <div class="header">
    <input type="text" class="goods-search" id="search-input" />
    <button class="header-button search-button" id="search-button" type="button">Найти</button>
    <button class="header-button cart-button" id="show-cart" type="button">Корзина</button>

    <script>
      var modalcart = $modal({
        title: 'Корзина',
        content: '<div class="modal-cart"></div>',
      });
      document.querySelector('#show-cart').addEventListener('click', function (e) {
        modalcart.show();
      });
    </script>
    <!-- Честно украдено отсюда: https://github.com/itchief/ui-components/tree/master/Modal -->
  </div>

  <div class="main">
    <div class="goods-list"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
